{% extends "base.html" %}

{% block title %}Add New Implant - Dental Implant Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus-circle"></i> Add New Implant
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="size" class="form-label">Size *</label>
                            <input type="text" class="form-control" id="size" name="size" required 
                                   placeholder="e.g., 3.5x10mm">
                            <div class="form-text">Format: width x length (e.g., 3.5x10, 4.5x10.5)</div>
                        </div>
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand *</label>
                            <select class="form-select" id="brand" name="brand" required onchange="toggleCustomBrand()">
                                <option value="">Select a brand...</option>
                                {% for brand in common_brands %}
                                    <option value="{{ brand }}">{{ brand }}</option>
                                {% endfor %}
                                <option value="Other">Other...</option>
                            </select>
                            <input type="text" class="form-control mt-2 d-none" id="custom_brand" name="custom_brand" 
                                   placeholder="Enter custom brand name">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="stock" class="form-label">Initial Stock *</label>
                            <input type="number" class="form-control" id="stock" name="stock" 
                                   min="0" value="0" required>
                        </div>
                        <div class="col-md-6">
                            <label for="min_stock" class="form-label">Minimum Stock Level *</label>
                            <input type="number" class="form-control" id="min_stock" name="min_stock" 
                                   min="0" value="5" required>
                            <div class="form-text">Alert will appear when stock reaches this level</div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index', search=search, size_filter=size_filter) }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Implant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleCustomBrand() {
    const brandSelect = document.getElementById('brand');
    const customBrandInput = document.getElementById('custom_brand');
    
    if (brandSelect.value === 'Other') {
        customBrandInput.classList.remove('d-none');
        customBrandInput.required = true;
    } else {
        customBrandInput.classList.add('d-none');
        customBrandInput.required = false;
        // If a predefined brand is selected, update the hidden input
        customBrandInput.value = brandSelect.value;
    }
}

// Update custom brand field when typing in it
document.getElementById('custom_brand').addEventListener('input', function() {
    document.getElementById('brand').value = 'Other';
});
</script>
{% endblock %}
